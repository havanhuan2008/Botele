<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Telegram Bot Web Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">Bot Panel</a>
    <div class="navbar-nav">
      <a class="nav-link" href="{{ url_for('setup') }}">Setup</a>
      <a class="nav-link" href="{{ url_for('send') }}">Gửi tin</a>
      <a class="nav-link" href="{{ url_for('messages') }}">Tin nhắn</a>
      <a class="nav-link" href="{{ url_for('schedules') }}">Tự động</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <div class="alert alert-{{ 'danger' if cat=='error' else 'success' }} mb-3">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
